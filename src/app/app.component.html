<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header >
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item *ngIf="checkPage(p)" [routerDirection]="'root'" (click)="openPage(p)"> 
                <!-- [routerLink]="[p.url, 'select']"  -->
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer style="padding: 10px;background: cadetblue;">
        <ion-row>
          <ion-col size="10">
              Synchronize
          </ion-col>
          <ion-col size="2" (click)="presentPopover($event)">
              <ion-icon name="sync"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
