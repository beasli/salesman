<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
        <ion-menu-button *ngIf="type === 'view'"></ion-menu-button>
        <ion-back-button *ngIf="type === 'add-to-cart'"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!search">Catalog</ion-title>
    <ion-searchbar *ngIf="search"
    (ionChange)="searchItem($event)">
  </ion-searchbar> 
  <ion-buttons slot="end" (click)="toggleSearchBar()" class="padding-8">
      <ion-icon *ngIf="!search" name="search"></ion-icon>
      <ion-icon *ngIf="search" name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid *ngIf="sorts" class="heading">
      <ion-row >
          <ion-col size="2" >#</ion-col>
          <ion-col size="6">
              <span >Sort Name</span>
          </ion-col>
          <ion-col size="4" text-right>
              <span >No of Items</span>
          </ion-col>
      </ion-row> 
      </ion-grid>
</ion-header>

<ion-content >
  <ion-grid *ngIf="sorts">
      <!-- <ion-row class="heading">
          <ion-col size="2" >#</ion-col>
          <ion-col size="6">
              <span >Sort Name</span>
          </ion-col>
          <ion-col size="4" text-right>
              <span >No of Items</span>
          </ion-col>
      </ion-row>  -->

    <div class="catalog-list" *ngFor="let sort of sorts; let i = index">
        <ion-row (click)="openItemsList(sort.SortID)">
            <ion-col size="2" class="catalog-content">{{i+1}}</ion-col>
            <ion-col size="6">
                <span class="catalog-list-heading">{{sort.ArName}}</span>
            </ion-col>
            <ion-col size="4" text-right>
                <span >{{sort.NoOfItems}} Item</span>
            </ion-col>
        </ion-row> 
    </div>

</ion-grid>
</ion-content>

<ion-footer>
    <ion-grid *ngIf="sorts">
        <ion-row >
            <ion-col size="3" >Showing</ion-col>
            <ion-col size="3">
                <span >{{sorts.length}} of {{sorts.length}}</span>
            </ion-col>
            <ion-col size="4">
                <span >Sort</span>
            </ion-col>
            <ion-col size="2" class="funnel">
                <ion-icon name="funnel"></ion-icon>
            </ion-col>
        </ion-row> 
    </ion-grid>
</ion-footer>
