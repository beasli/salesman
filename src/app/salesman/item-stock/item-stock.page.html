<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="stock-serial">
                <h6 class="stock-name">Stock</h6>
                <span class="stock-units">{{(item.Stock)?item.Stock:'N/A'}}</span>
            </ion-col>
            <ion-col size="12" class="stock-serial">
                <h6 class="stock-name">Actual Stock</h6>
                <span class="stock-units">{{(item.ActualStock)?item.ActualStock:'N/A'}}</span>
            </ion-col>
            <ion-col size="12" class="stock-serial">
                <h6 class="stock-name">Minimum Stock</h6>
                <span class="stock-units">{{(item.MinimumStock)?item.MinimumStock:'N/A'}}</span>
            </ion-col>
            <!-- <ion-col size="12" class="stock-serial">
                <h6 class="stock-name">Managed Stock</h6>
                <span class="stock-units">Yes</span>
            </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-content>
