<ion-header>
  <ion-grid class="heading">
      <ion-row>
        <ion-col size="2"  class="balance-heading">
          <h6 style="margin:0px;">#</h6>
        </ion-col>
        <ion-col size="5"  class="balance-heading">
          <h6 style="margin:0px;">Item Name</h6>
        </ion-col>
        <ion-col size="5" text-right class="balance-heading">
          <h6 style="margin:0px;">Price</h6>
        </ion-col>
      </ion-row>
      </ion-grid>
</ion-header>
<ion-content >
    <ion-grid>
        <ion-row  class="client-row" *ngFor="let client of clients" >
          <ion-col size="2"  class="balance">{{client.ItemID }}</ion-col>
          <ion-col  size="5" >
            <div class="company-name">
              <span class="company-heading">{{client.ItemArName}}</span>
            </div>
          </ion-col>
          <ion-col size="5" text-right class="balance">{{client.Amount }}</ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
