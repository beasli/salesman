<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Invoices</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>

  <div class="history" *ngFor="let history of items" (click)="openDetail(history)">
    <ion-row class="history-date-row">
      <ion-col size="12">
        {{history.VoucherDate | date: 'dd/MM/yyyy'}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" class="history-invoice-no">Voucher ID : {{ history.Id}}</ion-col>
      <ion-col size="4" class="history-invoice-price" text-right>{{history.Amount | currency: history.CurrencyName+' '}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="9" class="history-company-name">
        <!-- {{getClientName(history.ClientDetail)}} -->
        {{history.ClientDetail.ArName}}
      </ion-col>
      <ion-col size="3" class="closed-status" text-center>{{(history.StatusName)?history.StatusName:'-'}}</ion-col>
    </ion-row>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-grid>

</ion-content>
