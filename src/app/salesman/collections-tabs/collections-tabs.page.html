<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start" >
          <ion-back-button ></ion-back-button> 
      </ion-buttons>
    <ion-title>Create Collection</ion-title> 
    <ion-buttons slot="end">
      <ion-button (click)="uploadCollection()">
          <!-- <ion-icon name="cloud-upload"></ion-icon> -->
          <img style="width:32px" src="../../../assets/img/save.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
    <ion-tab-bar slot="top" color="primary">

      <ion-tab-button tab="collections-create">
        <ion-label>Header</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="collections-check-create">
        <ion-label>Check</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="collections-cash-create">
        <ion-label>Cash</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
